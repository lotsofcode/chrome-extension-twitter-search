<!doctype html>
<html>
  <head>
    <title>Extension's Popup</title>
    <style>
      body {
        width: 400px;

        /*overflow-x: hidden;*/

        font-family: Arial, Verdana, Sans-serif;

        background: #eee;
        color: #111;

        margin: 0;
        padding: 0;
      }

      .tweet {
      	margin: 0 ;
      	padding: 10px ;
      	/*border-bottom: 1px solid #999;*/
      	width: 100%;

        background: #b4d455;
        color: #000;
      }

      .tweet:nth-child(odd) {
        background: rgb(185, 223, 171);
      }

      .profile_image {
        margin: 0 30px 10px 10px;
        border: 0px solid black;
        vertical-align: middle;
        float: right;
        display: block;
      }

      .profile_image img {
        border-radius: 100px;
        box-shadow: 0 0 10px #000;
        width: 75px;
        height: 75px;
      }

      h1 {
      	font-size: 20px;
      	margin: 10px 0;
        text-align: center;
      }

      h3 {
      	margin: 0 0 10px;
      	font-size: 12px;
      }

      .display_name {
        color: #999;
        text-decoration: none;
      }

      .username {
      	color: #000;
        text-decoration: none;
      }

      .timeago {
        margin: 5px 0 0;
        font-style: italic;
        font-size: 10px;
        font-weight: bold;
      }

      .text {
        font-size: 13px;
      }

      .clearfix:after {
      	content: ".";
      	display: block;
      	clear: both;
      	visibility: hidden;
      	line-height: 0;
      	height: 0;
      }

      .clearfix {
      	display: inline-block;
      }

      html[xmlns] .clearfix {
      	display: block;
      }

      * html .clearfix {
      	height: 1%;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
  </head>
  <body>
  </body>
</html>
